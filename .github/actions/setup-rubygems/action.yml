name: Setup RubyGems
description: Setup RubyGems credentials
inputs:
  rubygems_api_key:
    description: RubyGems API key
    required: true
runs:
  using: composite
  steps:
    - run: mkdir -p ~/.gem
      shell: bash
    - run: |
        cat <<-YAML > ~/.gem/credentials
        ---
        :rubygems_api_key: ${{ inputs.rubygems_api_key }}
        YAML
      shell: bash
    - run: chmod 0600 ~/.gem/credentials
      shell: bash
