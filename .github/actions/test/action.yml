name: Test
description: Run tests
inputs:
  activesupport-version:
    description: ActiveSupport version constraint
    required: true
runs:
  using: composite
  steps:
    - run: bundle add activesupport -v '${{ inputs.activesupport-version }}'
      shell: bash
    - run: bundle install
      shell: bash
    - run: bundle exec rake
      shell: bash
